mapping:
  reserved_words:
    - language
    - app
    - controller
    - action
  frontend:
    first_page:
      pattern: '/producten/{name}/{id}' 
      controller: product
      action: category
      app: frontend
      extra:
          name:
            match: '*'
            default: ''
          id: 
            match: '/^[0-9]+$/'
    general_overview:
      pattern: '/{controller}/show/{id}'
      controller: '*'
      action: list
      app: frontend
      extra:
          id:
            match: '/^[0-9]+$/'
          