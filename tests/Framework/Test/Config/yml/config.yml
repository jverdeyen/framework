name: 'AppNamespace'

dir:
  root: '/var/www/'

app:  
  name: 'App'
  website: 'www.test.be'
apps:
  admin: #subdomain
    name: backend
    url: @admin_url
    clean_url: true
    template_dir: %dir.root%/templates/backend/
    cookie:
      language: %app.name%-%apps.admin.name%-language
    default_controller: index
    default_aciton: index
    default_language: nl
    multi_language: true
    name_copy: @name
    dir: '%dir.root%admin/'
    namespace: '%name%/Admin'
    environment: @env
    languages: 
      - nl
      - fr
      - de
  www:
    name: frontend
    url: @www_url
    clean_url: true
    default_controller: start
    default_action: index
    
  default: %admin%
